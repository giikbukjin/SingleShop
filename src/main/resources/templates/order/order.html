<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          th:href="@{/images/elice-rabbit-favicon.png}"
  />
  <!-- bulma css 관련 -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- Daum 주소 API 사용하기 위한 파일 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/css/order.css" />
  <script src="/js/order.js" type="module" defer></script>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/templates/products/img/elice-rabbit.png" width="30" height="30" />
        <span class="has-text-link">Shopping Mall</span>
      </a>

      <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
            <span>카트</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 배송지 정보 입력 박스 -->
<section class="section">
  <div class="container">
    <div class="cart-header">
      <div class="subtitle subtitle-cart" id="subtitleCart">
        <p class="is-size-6">장바구니 &nbsp; &gt;</p>
      </div>
      <div class="title">
        <p class="is-size-2">주문결제</p>
      </div>
      <div class="subtitle">
        <p class="is-size-6">&gt; &nbsp;주문완료</p>
      </div>
    </div>

    <div class="tile is-ancestor">
      <div class="tile is-parent cart-products">
        <div class="box delivery-info">
          <!-- 배송지 정보 -->
          <p class="subtitle is-4">배송지 정보</p>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="receiverName">이름</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                          class="input"
                          id="receiverName"
                          type="text"
                          placeholder="받는 분 이름을 입력해 주세요."
                          autocomplete="on"
                          th:text="${orderItem.receiverName}"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="receiverPhoneNumber">연락처</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                          class="input"
                          id="receiverPhoneNumber"
                          type="number"
                          placeholder="- 없이 입력해 주세요."
                          autocomplete="on"
                          th:text="${receiverPhoneNumber}"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="address2">주소</label>
            </div>
            <div class="field-body search">
              <div class="field">
                <p class="control">
                  <input
                          class="input"
                          id="postalCode"
                          type="text"
                          placeholder="주소찾기를 클릭해 주세요."
                          readonly
                          th:text="${postalCode}"
                  />
                </p>
              </div>
              <div>
                <button
                        class="button is-light is-hovered"
                        id="searchAddressButton"
                >
                  주소찾기
                </button>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal no-label"></div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                          class="input"
                          id="address1"
                          type="text"
                          placeholder=""
                          autocomplete="on"
                          readonly
                          th:text="${address1}"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal no-label"></div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                          class="input"
                          id="address2"
                          type="text"
                          placeholder=""
                          autocomplete="on"
                          th:text="${address2}"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="requestSelectBox">요청사항</label>
            </div>
            <div class="field-body">
              <div class="select">
                <select id="requestSelectBox">
                  <option value="0">
                    배송시 요청사항을 선택해 주세요.
                  </option>
                  <option value="1" class="select-option">
                    직접 수령하겠습니다.
                  </option>
                  <option value="2" class="select-option">
                    배송 전 연락바랍니다.
                  </option>
                  <option value="3" class="select-option">
                    부재 시 경비실에 맡겨주세요.
                  </option>
                  <option value="4" class="select-option">
                    부재 시 문 앞에 놓아주세요.
                  </option>
                  <option value="5" class="select-option">
                    부재 시 택배함에 넣어주세요.
                  </option>
                  <option value="6" class="select-option">직접 입력</option>
                </select>
              </div>
            </div>
          </div>

          <div
                  class="field is-horizontal custom-request"
                  id="customRequestContainer"
                  th:if="${requestType == '6'}"
          >
            <div class="field-label is-normal no-label"></div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                          class="input"
                          id="customRequest"
                          type="text"
                          maxlength="50"
                          placeholder="최대 50자 입력이 가능합니다."
                          autocomplete="on"
                          th:text="${deliveryRequest}"
                  />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 주문 정보 요약 -->
      <div class="tile is-parent tile-order-summary">
        <div class="box order-summary">
          <div class="header">
            <p>결제정보</p>
          </div>
          <div class="order-info">
            <div class="info">
              <div class="info" th:each="cartItem, i : ${cartItemList}">
                <p th:text="${cartItem.getProduct().name}"></p>
              </div>
            </div>
            <div class="info">
              <p>상품총액</p>
              <p id="productsTotal" th:text="${totalPrice}" ></p>
            </div>
            <div class="info">
              <p>배송비</p>
              <p id="deliveryFee">2500</p>
            </div>
          </div>
          <div class="total">
            <p class="total-label">총 결제금액</p>
            <p class="total-price" id="orderTotal" th:text="${totalPrice + 2500}"></p>
          </div>
          <div class="purchase">
            <button class="button is-info" id="checkoutButton">
              <span>결제하기</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("checkoutButton").addEventListener("click", function() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/order/checkout", true); // GET 요청으로 변경
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // 성공적으로 처리되었을 때의 동작
          window.location.href = "/order/order-complete"; // 혹은 다른 페이지로 리다이렉트
        }
      };
      xhr.send();
    });
  });
</script>
</body>
</html>
