<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/templates/products/list/product-list.cssct-list.css" />
    <script src="/templates/products/list/product-list.jsuct-list.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/static">
            <img src="/templates/products/img/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Shopping Mall</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 제품 목록 -->
    <section class="section">
      <div class="container product-item-container" id="producItemContainer">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>상품명</th>
            <th>요약</th>
            <th>세부설명</th>
            <th>이미지</th>
            <th>가격</th>
            <th>카테고리</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.summary}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.image}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category?.categoryName}"></td>
            <td>
              <a href="#" th:href="@{/seller/{productId} (productId=${product.id})}" class="btn btn-primary" role="button">수정</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
