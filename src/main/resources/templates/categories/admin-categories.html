<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <title>카테고리 관리 페이지</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">카테고리 목록</h1>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/admin/category/add}" class="btn btn-primary">카테고리 추가</a>
    </div>
    <div class="container p-0">
        <div class="row row-cols-3 position-relative">
            <div
                    class="col mb-3"
                    th:unless="${#lists.isEmpty(categories)}"
                    th:each="category : ${categories}"
            >
                <div
                        class="card"
                        onmouseover="event.currentTarget.classList.add('shadow')"
                        onmouseleave="event.currentTarget.classList.remove('shadow')"
                >
                    <a
                            class="board-item pe-auto p-3 link-underline link-underline-opacity-0 d-flex"
                            th:href="@{/admin/category/{id}(id=${category.id})}"
                    >
                        <img
                                class="img-thumbnail w-50 h-50 me-3"
                                src="hellobit.png"
                                alt="hellobit"
                        />
                        <div>
                            <h4
                                    class="card-title fw-bold text-dark"
                                    th:text="${category.categoryName}"
                            >
                                카테고리 이름
                            </h4>
                            <span
                                    class="card-text text-secondary text-wrap"
                                    th:text="${category.categoryContent}"
                            >카테고리 설명</span
                            >
                        </div>
                        <div
                                class="position-absolute end-0 bottom-0 mb-3 me-3 btn-group bg-white bg-opacity-75"
                                role="group"
                                aria-label="edit-delete"
                        >
                            <button
                                    class="btn btn-outline-primary lh-1"
                                    th:onclick="'event.preventDefault(); location.href=\'/admin/category/' + ${category.id} + '/edit\''"
                            >
                                <span class="material-symbols-outlined"> edit </span>
                            </button>
                            <button
                                    class="btn btn-outline-danger lh-1"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    th:onclick="handleDeleteButton(event, [[${category.id}]]);"
                            >
                                <span class="material-symbols-outlined"> delete </span>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <span
                th:if="${#lists.isEmpty(categories)}"
                class="d-block w-100 text-center"
        >생성된 카테고리가 없습니다.</span
        >
    </div>
</div>

<div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">
                    카테고리를 삭제하시겠습니까?
                </h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p class="fw-light">카테고리에 포함된 모든 상품이 삭제됩니다.</p>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    취소
                </button>
                <button
                        type="button"
                        class="btn btn-danger"
                        onclick="handleDeleteModalButton()"
                >
                    삭제
                </button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let currentCategory;

    function handleDeleteButton(e, id) {
      e.preventDefault();
      currentCategory = id;
    }

    function handleDeleteModalButton() {
      fetch(`/admin/category/${currentCategory}`, {
        method: "DELETE",
      }).then(() => (window.location.href = "/admin/category"));
    }
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>

</body>
</html>
