<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 슬라이드 이미지용 css, js -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>

  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- AWS S3 사진 업로드용 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
<!--  <script src="../api.js"></script>-->
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/home/home.css" />
  <script src="/home/home.js" type="module" defer></script>
  <script src="../login/login.js"></script>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/elice-rabbit.png" width="30" height="30" />
        <span class="has-text-link">Shopping Mall</span>
      </a>

      <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
            <span>카트</span>
          </a>
        </li>
      </ul>
      <script>
        async function get(endpoint, params = "") {
          const apiUrl = params ? `${endpoint}/${params}` : endpoint;
          console.log(`%cGET 요청: ${apiUrl} `, "color: #a25cd1;");

          // 토큰이 있으면 Authorization 헤더를 포함, 없으면 포함하지 않음
          const token = sessionStorage.getItem("token");
          const headers = token ? { Authorization: `Bearer ${token}` } : {};

          const res = await fetch(apiUrl, { headers });

          // 응답 코드가 4XX 계열일 때 (400, 403 등)
          if (!res.ok) {
            const errorContent = await res.json();
            const { reason } = errorContent;

            throw new Error(reason);
          }

          const result = await res.json();
          return result;
        }

        async function test() {
          get("/users/admin-check")
        }
      </script>
      <button id="test" onclick="test()">
        테스트
      </button>
    </div>
  </div>
</nav>

<!-- 슬라이드 이미지 -->
<section class="section">
  <div class="container is-clipped">
    <div class="slider-arrow-container">
      <button class="slider-arrow slider-arrow-left" id="sliderArrowLeft">
            <span class="icon is-large">
              <i class="fas fa-chevron-left fa-2x"></i>
            </span>
      </button>
      <button class="slider-arrow slider-arrow-right" id="sliderArrowRight">
            <span class="icon is-large">
              <i class="fas fa-chevron-right fa-2x"></i>
            </span>
      </button>
    </div>

    <div id="slider"></div>
  </div>
</section>
</body>
</html>
